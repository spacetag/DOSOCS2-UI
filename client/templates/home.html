<template name="home">
    <div class="container">
        {{> header}}

        {{#if currentUser}}
          {{> LoggedIn}}
          {{#if spdxdoc}}
            <div class="container spdxDocContainer">
              <div class="modal-body" id="spdxDocText">
              <!-- Caution: Extra newlines in <pre></pre> may be preserved -->
              <!-- http://stackoverflow.com/a/9385176/2033574 -->
                <pre><div class="preview">{{#markdown}}{{spdxdoc}}{{/markdown}}</div></pre>  
              </div>
            </div>
          {{/if}}
        {{else}}
    <div class="row"> 
      <div class="col-md-6 col-md-offset-3">
            {{> atForm }}
     </div>
    </div>
        {{/if}}
    </div>
  {{> Tfooter}}
</template>
